<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1504">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 14.0px; font: 12.0px Times; color: #000000; -webkit-text-stroke: #000000}
    p.p4 {margin: 0.0px 0.0px 12.0px 0.0px; line-height: 14.0px; font: 12.0px Times; color: #0000ee; -webkit-text-stroke: #0000ee}
    span.s1 {font-kerning: none}
    span.s2 {text-decoration: underline ; font-kerning: none}
    span.s3 {font: 12.0px Times; text-decoration: underline ; font-kerning: none}
    span.s4 {text-decoration: underline ; font-kerning: none; color: #0000ee; -webkit-text-stroke: 0px #0000ee}
  </style>
</head>
<body>
<p class="p1"><span class="s1">--- layout: default main-class: ‘essay’ ---</span></p>
<h1 style="margin: 0.0px 0.0px 16.1px 0.0px; line-height: 28.0px; font: 24.0px Times; color: #000000; -webkit-text-stroke: #000000"><span class="s1"><b>ESSAY</b></span></h1>
<p class="p1"><span class="s1">{% for post in site.posts %} {% if post.main-class == ‘essay’ %}</span></p>
<p class="p1"><span class="s1">{{post.main-class}}</span></p>
<p class="p1"><span class="s1">{{ post.date | date: "%B %d, %Y" }}</span></p>
<h2 style="margin: 0.0px 0.0px 14.9px 0.0px; line-height: 22.0px; font: 18.0px Times; color: #0000ee; -webkit-text-stroke: #0000ee"><span class="s2"><a href="file:///Users/diaohan1/HanLin0516.github.io/category/%7B%7B%20post.url%20%7C%20prepend:%20site.baseurl%20%7D%7D"><b>{{ post.title }}<span class="Apple-converted-space"> </span></b></a></span></h2>
<p class="p4"><span class="s2"><a href="file:///Users/diaohan1/HanLin0516.github.io/category/%7B%7B%20post.url%20%7C%20prepend:%20site.baseurl%20%7D%7D">{{ post.introduction }}<span class="s3"></span></a></span></p>
<p class="p1"><span class="s1">{% for tag in post.tags %} <a href="file:///tags/#%7B%7Btag%20%7C%20slugify%20%7D%7D"><span class="s4">{{ tag }}</span></a> {% endfor %}<span class="Apple-converted-space"> </span></span></p>
<p class="p1"><span class="s1">{% endif %} {% endfor %}<span class="Apple-converted-space"> </span></span></p>
</body>
</html>
